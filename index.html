<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Explorer - Formulário Avalie Mentoria</title>
</head>
<body>
  <div id="page">
    <header>
      <div id="header-title">
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>  
      </div>
      <img src="images/img1.svg" alt="Balão vermelho com 5 estrelas.">
    </header>
    <div id="top">
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </div>
    <form id="assessment-form">
      <fieldset>
        <div id="student-fullname">
          <div class="input-wrapper">
            <label for="student-name">Nome</label>
            <input type="text" id="student-name">
          </div>
          <div class="input-wrapper">
            <label for="student-surname">Sobrenome</label>
            <input type="text" id="student-surname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="student-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="student-email">
        </div>
      </fieldset>
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select id="mentor-name">
            <option value="pedro">Pedro</option>
            <option value="tiago">Tiago</option>
            <option value="joao">Joao</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>
        <div class="input-checkbox-wrapper">
          <input type="checkbox" id="doubt-check">
          <label for="doubt-check">
            Todas as minhas dúvidas foram esclarecidas durante a mentoria.
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
        <div id="scheduling">
          <div class="input-wrapper">
            <label for="scheduling-date">Data</label>
            <input type="date" id="scheduling-date">
          </div>
          <div class="input-wrapper">
            <label for="scheduling-start">Das</label>
            <input type="time" id="scheduling-start">
          </div>
          <div class="input-wrapper">
            <label for="scheduling-end">Até</label>
            <input type="time" id="scheduling-end">
          </div>
        </div>
      </fieldset>
      <button form="assessment-form">SALVAR</button>
    </form>
  </div>
</body>
</html>
